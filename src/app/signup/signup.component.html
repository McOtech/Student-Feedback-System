<div class="row d-flex justify-content-center">
  <div class="col-md-6 col-10 mt-5 ui raised segment">
    <form (submit)="registerUser($event)" class="ui equal width form">
      <h1 class="ui large center aligned header">Create Account</h1>
      <div class="fields">
        <div class="required field">
            <label for="code">Code</label>
            <div class="ui icon input">
              <input type="code" placeholder="Code" id="code" name="code" required>
              <i class="id card icon"></i>
            </div>

        </div>
      </div>
      <div class="fields">
        <div class="required field">
          <label for="password">Password</label>
          <div class="ui icon input">
            <input type="password" placeholder="Password" id="password" name="password" required>
            <i class="ui lock icon"></i>
          </div>
        </div>
      </div>
      <div class="fields">
        <div class="required field">
          <label for="confirm-password">Confirm Password</label>
          <div class="ui icon input">
            <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirmPassword" required>
            <i class="ui lock icon"></i>
          </div>
        </div>
      </div>
      <div class="ui bottom attached buttons">
        <button class="ui teal button">Register</button>
    </div>
    </form>
  </div>
</div>
